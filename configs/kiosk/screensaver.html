<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screensaver Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-size: 12vw;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
      cursor: none;
    }
  </style>
</head>
<body onclick="dismiss()">
  <div id="clock"></div>

  <script>
    const clock = document.getElementById("clock");
    let lastTime = "";
  
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      const currentTime = `${h}:${m}`;
      if (currentTime !== lastTime) {
        clock.textContent = currentTime;
        lastTime = currentTime;
      }
    }

    function dismiss() {
      try {
        setTimeout(() => window.close(), 100) // preferred
      } catch (e) {
        // fallback
        window.location.href = "hhttp://sierra.local:8123";
      }
    } 
  
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
