<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screensaver Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-size: 12vw;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
      cursor: none;
    }
  </style>
</head>
<body onclick="window.close()">
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
